<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactive</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 py-4">
        <!-- Quiz Interface -->
        <div class="card shadow-lg mx-auto" style="max-width: 800px;" id="quiz-interface">
            <div class="card-body p-3 p-md-4">
                <!-- Action Controls -->
				<div class="action-controls">
					<div class="d-flex flex-wrap gap-2 align-items-center mb-3">
						<!-- Thêm input chọn sheet -->
						<!-- Thay thế input text bằng dropdown -->
						<div class="input-group" style="max-width: 300px;">
							<span class="input-group-text">
								<i class="bi bi-file-spreadsheet"></i>
							</span>
							<select class="form-select" id="sheet-select">
								<option value="" disabled selected>Đang tải sheets...</option>
							</select>
						</div>

						<button class="btn btn-primary order-1 order-md-0" id="sync-questions">
							<i class="bi bi-cloud-arrow-down me-2"></i>Đồng bộ
						</button>
						
						<div class="d-flex align-items-center gap-2">
							<label for="question-count" class="form-label mb-0 d-none d-md-block">Số câu:</label>
							<select class="form-select form-select-sm" id="question-count" style="width: 120px;">
								<option value="10">10 câu</option>
								<option value="20">20 câu</option>
								<option value="50">50 câu</option>
								<option value="100">100 câu</option>
							</select>
						</div>
					</div>

					<!-- ... Giữ nguyên các phần khác ... -->
				</div>

                <!-- Question Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0 text-primary fw-bold" id="question"></h2>
                    <div class="badge bg-primary rounded-pill" id="score">Điểm: 0/0</div>
                </div>

                <!-- Progress Bar -->
                <div class="progress mb-4" style="height: 8px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>

                <!-- Answer Grid -->
                <div class="row g-3" id="answer-buttons"></div>

                <!-- Navigation Controls -->
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <button class="btn btn-outline-primary" id="prev-btn">
                        <i class="bi bi-chevron-left"></i> Trước
                    </button>
                    <button class="btn btn-primary" id="next-btn">
                        Tiếp <i class="bi bi-chevron-right"></i>
                    </button>
                    <button class="btn btn-danger" id="reset-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
