<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactive - Học Tiếng Nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-mortarboard-fill me-2"></i>JLPT Quiz
            </span>
            <span id="current-sheet" class="badge bg-light text-primary">
                <!-- Nội dung sẽ được cập nhật bằng JS -->
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <!-- Control Panel -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-md-row gap-3 align-items-center">
                            <div class="input-group flex-grow-1">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="bi bi-file-spreadsheet"></i>
                                </span>
                                <select class="form-select" id="sheet-select">
                                    <option value="" disabled selected>Đang tải sheets...</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100 w-md-auto" id="sync-questions">
                                <i class="bi bi-cloud-arrow-down me-2"></i>Làm mới
                            </button>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <label class="form-label mb-0">Số câu:</label>
                                <select class="form-select form-select-sm" id="question-count" style="width: 100px;">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="badge bg-primary rounded-pill fs-6" id="score">0/0</div>
                        </div>
                    </div>
                </div>

                <!-- Quiz Area -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Progress -->
                        <div class="progress mb-4" style="height: 8px;">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
                        </div>

                        <!-- Question -->
                        <h2 class="h4 mb-4 text-primary fw-bold" id="question"></h2>

                        <!-- Answers Grid -->
                        <div class="row g-3" id="answer-buttons"></div>

                        <!-- Navigation -->
                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-outline-primary" id="prev-btn">
                                <i class="bi bi-chevron-left"></i> Trước
                            </button>
                            <button class="btn btn-danger" id="reset-btn">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button class="btn btn-primary" id="next-btn">
                                Tiếp theo <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
